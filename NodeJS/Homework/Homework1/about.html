<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>
<body>
    <h1>About me</h1>
    <a href="./index.html">Главная страница</a>
    <a href="./about.html">About</a>
    <div class="counter">
        Количество просмотров: <span id="viewCount">0</span>
    </div>
    <script src="homework1.js"></script>
    <script>
        function updateViewCount() {
        // Проверяем, есть ли уже сохраненное значение
        let viewCount = localStorage.getItem('viewCount');
        
        // Если значение не найдено, устанавливаем его в 0
        if (viewCount === null) {
            viewCount = 0;
        }

        // Увеличиваем счетчик на 1
        viewCount++;
        
        // Сохраняем обновленное значение в localStorage
        localStorage.setItem('viewCount', viewCount);
        
        // Отображаем обновленное значение на странице
        document.getElementById('viewCount').textContent = viewCount;
    }

    // Обновляем счетчик при загрузке страницы
    window.onload = updateViewCount;
    </script>
</body>
</html>
