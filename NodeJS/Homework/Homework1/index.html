<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>главная страница</title>
</head>
<body>
    <h1>Главная страница</h1>
    <a href="./index.html">Главная страница</a>
    <a href="./about.html">About</a>
    <div class="counter">
        Количество просмотров: <span id="viewCounter">0</span>
    </div>
    <script src="homework1.js"></script>
    <script>
        function updateViewCount1() {
        // Проверяем, есть ли уже сохраненное значение
            let viewCounter = localStorage.getItem('viewCounter');
            
            // Если значение не найдено, устанавливаем его в 0
            if (viewCounter === null) {
                viewCounter = 0;
            }

            // Увеличиваем счетчик на 1
            viewCounter++;
            
            // Сохраняем обновленное значение в localStorage
            localStorage.setItem('viewCounter', viewCounter);
            
            // Отображаем обновленное значение на странице
            document.getElementById('viewCounter').textContent = viewCounter;
        }

        // Обновляем счетчик при загрузке страницы
        window.onload = updateViewCount1;
    </script>
</body>
</html>
