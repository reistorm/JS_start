    <script>
        // сравнение двух чисел массива без операторов rest, spread
        const arr1 = [5, 10];
        function max(param1, param2) {
            if (param1 > param2) {
                return param1;
            } else if (param1 < param2) {
                return param2;
            } else {
                return 'Числа равны';
            }
        }
        // ... - разбивает массив на атомарные частицы - но сравнивает только первые два числа
        console.log(max(...arr1));
        // готовое решение- но сравнивает только первые два числа
        console.log(Math.max(...arr1));

        через оператор rest
        const arr = [1, 3, 5, 7, 10];
        function max(param1, param2, ...rest) {
            if (param1 > param2) {
                console.log(param1);
            } else if (param1 < param2) {
                console.log(param2);
            } console.log(rest);
        }
        console.log(max(...arr));
    </script>

        let count = 0;

    <script>
        // Рекурсия 

        // n! = (n-1)! * n
        // 4! = 6 * 4; // 24
        // 3! = 2 * 3; // 6
        // 2! = 1 * 2; // 2
        // 1! = 1;

        function factorial(number) {
            if (number === 1) {
                return 1;
            } return factorial(number - 1) * number;
        }
        console.log(factorial(10));
    </script>
