<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Выберите страну:</h1>
    <form id="country-form">
        <select id="country-select">
            <option value="">Выберите страну</option>
            <option value="russia">Россия</option>
            <option value="usa">США</option>
            <option value="china">Китай</option>
        </select>
    </form>
    <h2>Столица:</h2>
    <p id="capital-info">Выберите страну, чтобы узнать столицу</p>

    <script>
        // Вы разрабатываете веб-приложение для выбора и отображения данных
        // о странах. У вас есть форма, включающая элемент select, в котором
        // пользователь может выбрать определенную страну. При выборе страны
        // вам необходимо динамически обновлять другой элемент на странице, 
        // например, отображать инфу о столице выбранной страны
        const selectElement = document.querySelector('#country-select');
        const capitalInfoElement = document.querySelector('#capital-info');
        
        selectElement.onchange = function () {
            const selectedCountry = selectElement.value;
            let capital = '';

            // Определяем столицу в зависимости от выбранной страны
            switch (selectedCountry) {
                case 'russia':
                    capital = 'Москва';
                    break;
                case 'usa':
                    capital = 'Вашингтон';
                    break;
                case 'china':
                    capital = 'Пекин';
                    break;
                default:
                    capital = 'Выберите страну, чтобы узнать столицу';
                    break;
            }
            // Обновляем инфу о столице на странице
            capitalInfoElement.textContent = capital;
        }
    </script>
</body>
</html>
