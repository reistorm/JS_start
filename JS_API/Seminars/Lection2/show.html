<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .visible {
            opacity: 0;
            max-height: 500;
            /* Высота контента при отображении */
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="toggleCheckbox">
    <label for="toggleCheckbox">Показать/Скрыть контент</label>

    <div class="content">
        <h1>Заголовок</h1>
        <p>Содержание контента</p>
    </div>
    <script>
        const checkbox = document.getElementById('toggleCheckbox');
        const content = document.querySelector('.content');

        checkbox.addEventListener('change', function (e) {
            // this - <input type="checkbox" id="toggleCheckbox">
            // checked - Значит выбран
            if(this.checked){
                content.classList.add('visible');
            } else {
                content.classList.remove('visible');
            }
        })
    </script>
</body>
</html>
