<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu-item{
            padding: 10px;
            cursor: pointer;
        }
        /* .menu-item:hover {
            background-color: #f0f0f0;
        } */
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item">Пункт 1</div>
        <div class="menu-item">Пункт 2</div>
        <div class="menu-item">Пункт 3</div>

    </div>

    <script>
        const menuItem = document.querySelectorAll('.menu-item');
        // эффект наведения через события
        menuItem.forEach(item => {
            item.addEventListener('mouseover', function (e) {
                item.style.backgroundColor = '#f0f0f0';
            });

            item.addEventListener('mouseout', function (e){
                item.style.backgroundColor = '';
            });

            item.addEventListener('click', function (e){
                console.log(item.textContent);
        });
    });
    // Отличие hover в style и mouseover item.style.backgroundColor = '#f0f0f0' в том, что последний сильнее
    </script>
</body>
</html>
