<!-- У вас есть дерево комментариев, представленное в виде вложенных
элементов <div>. Каждый комментарий имеет кнопку "Ответить", при
нажатии на которую открывается форма для написания ответа.
Ваша задача - реализовать функциональность, чтобы при нажатии на 
кнопку "Ответить", только форма этого комментария открывалась, 
остальные формы оставались скрытыми -->

<style>
    .reply-form {
        display: none;
    }
</style>
<div class="comment">
    <p>Комментарий 1</p>
    <button class="reply-button">Ответить</button>
    <form action="" class="reply-form">
        <textarea placeholder="Напишите ответ..."></textarea>
        <button class="submit-button">Отправить</button>
    </form>
    <div class="comment">
        <p>Комментарий 2</p>
        <button class="reply-button">Ответить</button>
        <form action="" class="reply-form">
            <textarea placeholder="Напишите ответ..."></textarea>
            <button class="submit-button">Отправить</button>
        </form>
    </div>
    <div class="comment">
        <p>Комментарий 3</p>
        <button class="reply-button">Ответить</button>
        <form action="" class="reply-form">
            <textarea placeholder="Напишите ответ..."></textarea>
            <button class="submit-button">Отправить</button>
        </form>
    </div>
</div>

<script>
    const replyButtons = document.querySelectorAll('.reply-button');

    replyButtons.forEach(button => {
        button.addEventListener('click', () => {
            const comment = button.closest('.comment');
            // форма внутри ближайшего комментария
            const replyForm = comment.querySelector('.reply-form');

            // Скрываем все формы ответов
            const allReplyForms = document.querySelector('.reply-form');
            allReplyForms.forEach(form => {
                if( form !== replyForm) {
                    form.style.display = none;
                }
            });
            // ОТображаем форму ответа только для текущего комментария
            replyForm.style.display = 'block';
        })
    })
</script>
