<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #333;
        }
        nav ul li {
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        nav ul li a.active {
            background-color: #f00;
        }
        /* Стили для активной страницы */
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="menu" id="menu">
                <li><a class="menu__link" href="#">Главная</a></li>
                <li><a class="menu__link" href="#">О нас</a></li>
                <li><a class="menu__link" href="#">Услуги</a></li>
                <li><a class="menu__link" href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <script>
        menu.addEventListener('click', function (e) {
            if(e.target.classList.contains('menu__link')) {
                // меняем класс
                e.preventDefault();
                document.querySelectorAll('.menu__link').forEach(item => {
                    // у кого неактивно - убираем active
                    item.classList.remove('active');
                    // на что кликнули - ставим active
                    e.target.classList.add('active');
                })
            }
        });
    </script>
</body>
</html>
