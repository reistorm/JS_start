<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product-box {
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }
        .product {
            width: 250px;
            border: 1px solid #000;
            padding: 16px;
        }
    </style>
</head>
<body>
    <div class="product">
        <img class="product__img" src="photo.jpg" alt="photo">
        <div class="product__content">
            <a class="porduct__name" href="product.html">Название товара</a>
            <p class="product__text">Lorem ipsum dolor sit amet.</p>
            <p class="product__price">55</p>
        </div>
    </div>
   <div class="product-box">
        <!-- Это код наглядный Html -->
        <div class="product">
            <img class="product__img" src="photo.jpg" alt="photo">
            <div class="product__content">
                <a class="porduct__name" href="product.html">Продукт из html</a>
                <p class="product__text">Lorem ipsum dolor sit amet.</p>
                <p class="product__price">55</p>
            </div>
        </div>
   </div>

    <script>
        // искать каждое значение товара неудобно, поэтому переводим все в объекты
        let productName = ['Новое название', 'Новое название 2'];
        let productPrice = 70;
        const productsPrice = document.querySelector('.product__price');
        productsPrice.textContent = productPrice
        const productNameLink = document.querySelectorAll('.product__name');
        productNameLink.textContent = productName;
        // решение через объект
        const productData = [
            {
                name: 'Название товара obj',
                price: 80
            },
            {
                name: 'Название товара obj 2',
                price: 90
            }
        ]
        const productNameLink = document.querySelectorAll('.product__name');
        const productsPrice = document.querySelector('.product__price');
        productNameLink.textContent = productData.name;
        productsPrice.textContent = productData.price;


        // для продукта из html
        // код html генерируется непосредственно созданием элементов JS в цикле forEach
        const productData = [
            {
                src: 'img.png',
                alt: 'img obj data',
                name: 'Название товара из obj data',
                link: 'product.html',
                desc: 'Описание товара из obj data',
                price: 21000,
            },
            {
                src: 'img2.png',
                alt: 'img obj data new photo',
                name: 'Название нового товара из obj data',
                link: 'product2.html',
                desc: 'Описание нового товара из obj data',
                price: 19000,
            }
        ]
        productData.forEach(productData => {
            const productBox = document.querySelector('.product-box');
            const productEl = document.createElement('div');
            productEl.classList.add('product');
            const productImg = document.createElement('img');
            productImg.classList.add('product__img');
            // без разницы в каком порядке аттрибутивы, в html они сами напишутся как положено
            productImg.setAttribute('alt', productData.alt);
            productImg.src = productData.src;

            productBox.appendChild(productEl);
            productEl.appendChild(productImg);
            
            

            const productContent = document.createElement('div');
            productContent.classList.add('product__content');
            productEl.appendChild(productContent);
            const productLink = document.createElement('a');
            productLink.textContent = productData.name;
            productContent.appendChild(productLink);
            productLink.href = productData.link;

            const productText = document.querySelector('p');
            productText.classList.add('product__text');
            productText.textContent = productData.desc;
            productContent.appendChild(productText);


            const productPrice = document.querySelector('p');
            productPrice.classList.add('product__text');
            productPrice.textContent = productData.price;
            productContent.appendChild(productPrice);
        })

        
    </script>















    <script src="script9.js"></script>
</body>
</html>
