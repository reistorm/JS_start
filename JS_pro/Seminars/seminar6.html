        // task3
        const body3 = document.querySelector('body');
        const btn = document.createElement('button');
        btn.textContent = "Кнопка 1";
        body3.appendChild(btn);
        // создает заголовок после кнопки
        btn.addEventListener('click', ()=> {
            const heading = document.createElement('h1');
            heading.innerText = "Заголовок";
            btn.insertAdjacentElement("afterend", heading)
        })
        
        // удаляет заголовок после нажатия кнопки 2
        const btn2 = document.createElement('button');
        btn2.textContent = "Кнопка 2";
        body3.appendChild(btn2);
        btn2.addEventListener('click', ()=>{
            document.querySelector('h1').remove();
        })

        // наведение на кнопку
        const btn3 = document.createElement('button');

        })
        btn3.addEventListener('mouseout', ()=> {

        // task4

        const body5 = document.querySelector('body');
        const ol = document.querySelector('ol');
        const btn5 = document.createElement('button');
        btn5.innerText = 'Кнопка 5';
        ol.insertAdjacentElement("afterend", btn5);
        btn5.addEventListener('click', ()=> {
            ol.insertAdjacentHTML("beforeend", '<li>Новый элемент списка</li>');
        });
        // удаление первого элемента списка
        const btn6 = document.createElement('button');
        btn6.innerText = 'Кнопка 6';
        ol.insertAdjacentElement("afterend", btn6);
        btn6.addEventListener("click", ()=> {
            ol.removeChild(ol.firstElementChild)
        })

        const btn7 = document.createElement('button');

        ol.insertAdjacentElement("afterend", btn7);
